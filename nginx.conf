events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    gzip  on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Сервер для редиректа HTTP -> HTTPS для steamtrust.ru
    server {
        listen 80;
        server_name steamtrust.ru www.steamtrust.ru;
        return 301 https://$server_name$request_uri;
    }

    # Сервер для steamtrust.ru (Next.js на порту 4200) с HTTPS
    server {
        listen 443 ssl;
        server_name steamtrust.ru www.steamtrust.ru;

        # SSL конфигурация от Certbot
        ssl_certificate /etc/letsencrypt/live/steamtrust.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/steamtrust.ru/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Корень для статических файлов Next.js
        root /usr/local/src/steamtrust/client;

        # Статические файлы Next.js
        location /_next/static/ {
            alias /usr/local/src/steamtrust/client/.next/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        }

        location /static/ {
            alias /usr/local/src/steamtrust/client/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        }

        # Проксирование на Next.js приложение
        location / {
            proxy_pass http://localhost:4200;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Добавляем заголовки безопасности для HTTPS
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # Сервер для редиректа HTTP -> HTTPS для api.steamtrust.ru
    server {
        listen 80;
        server_name api.steamtrust.ru;
        return 301 https://$server_name$request_uri;
    }

    # Сервер для api.steamtrust.ru (API на порту 3021) с HTTPS
    server {
        listen 443 ssl;
        server_name api.steamtrust.ru;

        # SSL конфигурация от Certbot
        ssl_certificate /etc/letsencrypt/live/steamtrust.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/steamtrust.ru/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass http://localhost:3021;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        }
    }

    # Сервер для admin.steamtrust.ru (Admin Panel) с HTTPS
    server {
        listen 443 ssl;
        server_name admin.steamtrust.ru;

        # SSL конфигурация от Certbot
        ssl_certificate /etc/letsencrypt/live/steamtrust.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/steamtrust.ru/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Запрет индексации поисковыми системами
        add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet, noimageindex" always;

        location / {
            proxy_pass http://localhost:5173;  # Vite dev server port
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet, noimageindex" always;
        }
    }

    # Редирект HTTP -> HTTPS для admin.steamtrust.ru
    server {
        listen 80;
        server_name admin.steamtrust.ru;
        return 301 https://$server_name$request_uri;
    }
}